<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p:first").dblclick(function(){
        $(this).hide();
    });
	$("#p2").dblclick(function(){
        $(this).hide();
    });
	$(".p3").dblclick(function(){
        $(this).hide();
    });
	
});
</script>
</head>
<body>

<p>Hide Paragraph 1</p>
<p id="p2">Hide Paragraph 2</p>
<p class="p3">Hide Paragraph 3</p>

</body>
</html>
