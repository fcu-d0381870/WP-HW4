<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#b1").click(function(){
        $("p:first").hide();
    });
	$("#b2").click(function(){
        $("#p2").hide();
    });
	$("#b3").click(function(){
        $(".p3").hide();
    });
	$("#b4").click(function(){
        $("p").show();
    });
});
</script>
</head>
<body>

<p>Hide Paragraph 1</p>
<p id="p2">Hide Paragraph 2</p>
<p class="p3">Hide Paragraph 3</p>

<button id="b1">Hide 1</button>
<button id="b2">Hide 2</button>
<button id="b3">Hide 3</button><br>
<button id="b4">Show All</button>

</body>
</html>
